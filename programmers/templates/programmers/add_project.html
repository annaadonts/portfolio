{% extends 'programmers/base.html' %}

{% block page_title %}Add Project for {{ programmer.user.get_full_name }}{% endblock %}

{% block content %}
  <h1>Add Project for {{ programmer.user.get_full_name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Project</button>
  </form>
  <a href="{% url 'programmer_detail' programmer.id %}">Back to Programmer Detail</a>
{% endblock %}
